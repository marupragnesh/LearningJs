<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1>Rock Pepar scissor</h1>

    <div class="choices">
      <div class="choice choice1" id="rockChoice">
        <h4>Rock</h4>
    </div>
    <div class="choice choice2" id="paperChoice">
        <h4>Paper</h4>
    </div>
    <div class="choice choice3" id="scissorChoice">
        <h4>Scissor</h4>
    </div>
    
    </div>

    <div class="score-boared">
      <div class="score" id = userScore>
        <p>0</p>
        <p>You</p>
      </div>

      <div class="score" id = compScore>
        <p>0</p>
        <p>Comp</p>
      </div>
     
    </div>

      <div class="msg-container">
        <div class="msg"><h1>Play Your Move</h1></div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
